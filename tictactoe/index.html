<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="popup" >X WON</div>
    <div id="turn">O Turn</div>
    <div id="table-container">
        <button class="top left" onclick="press('0');" id="btn-0"></button>
        <button class="top" onclick="press(1)" id="btn-1"></button>
        <button class="top right" onclick="press(2)" id="btn-2"></button>
        <button class="left" onclick="press(3)" id="btn-3"></button>
        <button class="" onclick="press(4)" id="btn-4"></button>
        <button class="right" onclick="press(5)" id="btn-5"></button>
        <button class="bottom left" onclick="press(6)" id="btn-6"></button>
        <button class="bottom" onclick="press(7)" id="btn-7"></button>
        <button class="bottom right" onclick="press(8)" id="btn-8"></button>
    </div>
    <script src="app.js"></script>
</body>
</html>
